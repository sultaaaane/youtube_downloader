<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Videos Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SULTANE DOWNLOAD</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">YouTube Videos Downloader</h2>
                <form id="downloadForm">
                    <div class="form-group">
                        <label for="videoUrl">Video Link</label>
                        <input type="text" class="form-control" id="videoUrl" placeholder="Enter video link" required>
                    </div>
                    <div class="form-group">
                        <label for="format">Select Format</label>
                        <select class="form-control" id="format">
                            <option value="mp4">MP4</option>
                            <option value="mp3">MP3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quality">Select Quality</label>
                        <select class="form-control" id="quality">
                            <option value="144p">144p</option>
                            <option value="240p">240p</option>
                            <option value="360p">360p</option>
                            <option value="480p">480p</option>
                            <option value="720p">720p</option>
                            <option value="1080p">1080p</option>
                        </select>
                    </div>
                    <button type="button" id="downloadBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download
                    </button>
                </form>
                <div id="loader" class="mt-3 text-center d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Downloading... Please wait</p>
                </div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script src="styles/indexScript.js"></script>
</body>
</html>
